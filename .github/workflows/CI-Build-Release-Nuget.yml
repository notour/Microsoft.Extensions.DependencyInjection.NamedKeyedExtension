name: CI-Build-Release-Nuget

on:
  pull_request:
    branches: [ "main" ]

include: '/CI-Build.yml'

jobs:
  build:
    - name: Push generated package to GitHub registry
      run: dotnet nuget push ./**/*.nupkg  --source https://nuget.pkg.github.com/threenine/index.json   --api-key ${{ github.token }}